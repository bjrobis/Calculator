<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mobile Calculator</title>
</head>
<body>

<div class="calculator">
<h1>Calculator</h1>
<div>
    <input type="text" class="output" name="output" id="output" disabled>
</div>

 <div class="keys">
    <button type="button" name="1" class="number">1</button>
    <button type="button" name="2" class="number">2</button>
    <button type="button" name="3" class="number">3</button>
    <button type="button" name="+" class="operator">+</button>
</div>

<div class="keys">
    <button type="button" name="4" class="number">4</button>
    <button type="button" name="5" class="number">5</button>
    <button type="button" name="6" class="number">6</button>
    <button type="button" name="-" class="operator">-</button>
</div>

<div class="keys">
    <button type="button" name="7" class="number">7</button>
    <button type="button" name="8" class="number">8</button>
    <button type="button" name="9" class="number">9</button>
    <button type="button" name="*" class="operator">*</button>
</div>

<div class="keys">
    <button type="button" name="0" class="number">0</button>
    <button type="button" name="." class="number">.</button>
    <button type="button" name="clear" class="clear">C</button>
    <button type="button" name="/" class="operator">/</button>
</div>

<div>
    <button type="button" name="=" class="equals">=</button>
</div>

</body>
<script type="text/javascript" src="js/script.js"></script>
<script src="js/math.js" type="text/javascript"></script>
</html>

</div>
